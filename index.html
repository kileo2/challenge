<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Your Anime Search</title>
        <link rel="stylesheet" href="style.css"
    </head>
    <body>
        <form id="form-container" class="form-container">
            <label for="anime">Anime:</label><input type="text" id="anime" value="">
            <button id="submit-btn">Search</button>
        </form>
        <hr>
        <h2 id="greeting" class ="greeting">What anime are you looking for?</h2>
        <div class="search-con">
            <h3 id="anime-header">Anime results</h3>
            <ul id="anime-results" class="result-list">These are the results</ul>
        </div>
        
        <script src="js/library/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
